<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Projeto IoT</title>
</head>
<body>
    
    <!--CABEÇALHO-->
    
    <div class="cabecalho">
        <div class="caixa">
            <span>
                <img src="projetoIoT.png" alt="Logo">
            </span>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li class="home">CADASTRO</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!--CADASTRO-->
    
    <div class="cadastro">
        <div class="caixa_cadastro">
            <h1>Faça aqui seu cadastro!</h1>

            Nome completo
            <input class="input_padrao" placeholder="Nome e sobrenome">
            
            Login
            <input class="input_padrao" placeholder="Seu nome de usuário">
            
            Senha
            <input class="input_padrao" placeholder="***********">
            
            <br><br>
            
            <button class="btn_cadastro">Cadastrar</button>
            
        </div>
        
        <img class="img_side" src="side.jpg">
    </div>

    <!--RODAPÉ-->

    <div class="rodape">
        <div class="container">
            <p>
                Feito com carinho por um aluno BandTec. Copyright© 2021
            </p>
        </div>
    </div>

</body>
</html>
